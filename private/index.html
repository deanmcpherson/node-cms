<!DOCTYPE HTML>
<html ng-app="deanApp">
<head>
    <title>Dean McPherson</title>
    <meta name="fragment" content="!">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/prism.css">
      <!--[if lte IE 8]>
      <script>
        document.createElement('markdown');
        document.createElement('editor');
        document.createElement('fileUpload');
      </script>
    <![endif]-->
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
    <script type="text/javascript" src="javascripts/angular-ui.js"></script>
    <script type="text/javascript" src="javascripts/Showdown.js"></script>
    <script type="text/javascript" src="javascripts/prism.js"></script>
    <script src="javascripts/app.js"></script>
    <!--[if lte IE 8]><script src="javascripts/angular-ui-ieshiv.min.js"></script><![endif]-->
</head>
<body>
    <div id="list" ng-controller="FeedCtrl">
        <h1>List</h1>
        <article class="panel" ng-repeat="item in items | orderBy:'_id':true"  >
             <h1>{{item.name}}</h1>
             <ul class="meta">
                <li>Dean McPherson</li>
                <li>{{item.date | date:"longDate"}}</li>
                <li ng-show="item.category">About {{item.category.join(', ')}}</li>
             </ul>
            <markdown cont="item.content"></markdown>
        </arcicle>
    </div>
</body>
<footer>
</footer>	
</html>
